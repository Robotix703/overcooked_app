<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <!--API Key-->
            <ion-item>
              <ion-label position="floating">Clé API</ion-label>
              <ion-input type="text" ngModel name="apiKey" required minlength="4" #apiKeyCtrl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!apiKeyCtrl.valid && apiKeyCtrl.touched" lines="none">
              <ion-label>
                Doit être plus long
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" color="primary" expand="block" [disabled]="!f.valid">
            Connexion
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
