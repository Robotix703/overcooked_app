<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="'/home'"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Garde Manger</ion-title>
    <ion-button (click)="refresh()" slot="end" style="margin-right: 1rem;" color="primary"><ion-icon name="refresh-outline"></ion-icon></ion-button>
    <ion-button [routerLink]="['/pantry/create']" slot="end" style="margin-right: 1rem;" color="success"><ion-icon name="add"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <cdk-virtual-scroll-viewport itemSize="200" minBufferPx="1500" maxBufferPx="1500">
      <ion-card slot="top" *cdkVirtualFor="let ingredient of ingredients">
        <img alt="Image de l'ingrÃ©dient" [src]="ingredient.ingredientImagePath" height="100px" width="100px"/>
        <ion-card-header>
          <ion-card-title>{{ingredient.ingredientName}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item *ngFor="let pantry of ingredient.pantries">
              <ion-label>{{pantry.quantity}} {{ingredient.ingredientUnitOfMeasure}}</ion-label>
              <ion-button color="primary" (click)="updateDate(pantry._id, pantry.expirationDate)"><ion-icon name="calendar-outline"></ion-icon></ion-button>
              <ion-button slot="end" color="danger" (click)="deletePantry(pantry._id)"><ion-icon name="trash-outline"></ion-icon></ion-button>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </cdk-virtual-scroll-viewport>

    <ion-tab-bar slot="bottom">
      <ion-tab-button [routerLink]="['/home']">
        <ion-icon name="library-outline" aria-hidden="true"></ion-icon>
        <ion-label>Recettes</ion-label>
      </ion-tab-button>

      <ion-tab-button [routerLink]="['/meal']">
        <ion-icon name="fast-food-outline" aria-hidden="true"></ion-icon>
        <ion-label>Repas</ion-label>
      </ion-tab-button>

      <ion-tab-button [routerLink]="['/pantry/list']">
        <ion-icon name="storefront" aria-hidden="true"></ion-icon>
        <ion-label>Garde Manger</ion-label>
      </ion-tab-button>

      <ion-tab-button [routerLink]="['/todoist/list']">
        <ion-icon name="receipt-outline" aria-hidden="true"></ion-icon>
        <ion-label>Todoist</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
